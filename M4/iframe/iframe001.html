<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de iFrame</h1>
    <!--
        Tamanho Padrão: 300x150
    -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- Caso o navegador não seja compatível-->
        </iframe>
        para aprender a programar</p>

        <p> O repositório do Guanabara
            <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
              no  <a href="http://gustavoguanabara.github.io" target="_blank"> Github</a>
            </iframe>
            é bem legal</p>

        <p> O site do 
            <iframe src="https://www.google.com" frameborder="0"></iframe>
            também é muito legal, pena que não funciona dentro do iframe
            <!-- Site do Google tem proteção contra iframes, assim como muitos outros-->
        </p>
</body>
</html>
