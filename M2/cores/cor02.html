<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações Globais */
            height: 100%; /* Consertar bug da gradiente de cima pra baixo */
        }
        body{
            background-image: linear-gradient(to bottom, #CA0FDB 80%, #402C42) /* direção (to left, right, bottom ou graus. ex: 45deg) e cores, com porcentagem de ocupação */
        }
        /*
        Radial gradiente
        radial-gradient(circle, #CA0FDB, #402C42)

        */
    </style>
</head>
<body>
    <h1> Testando Gradiente</h1>
</body>
</html>
